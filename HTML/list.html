<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Document</title>
    <style>
        body {
            background-color: #676767;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">My List</h1>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <br />

    <h2>Ordered List</h2>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <br />

    <h2>Data List/Descrption List</h2>
    <dl>
        <dt>Cricket</dt>
        <dd>Bat and Bowl</dd>
        <dt>Football</dt>
        <dd>Leg and Bowl</dd>
    </dl>

    <br />

    <!-- Span = Inline Element, others like p and h2  -->
    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing <span>Hello</span>elit. Fugiat, vel!</p>
</body>
</html>
