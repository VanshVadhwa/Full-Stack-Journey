<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Forms in HTML</title>
    <style>
        body {
            background-color: #575757;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Forms in HTML</h1>

    <form action="" method="GET" accept-charset="UTF-8" autocomplete="on" enctype="multipart/form-data" target="_blank">
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name" name="" id="fname">

        <br />

        <label for="flname">Last Name</label>
        <input type="text" placeholder="Last Name" name="" id="flname">

        <br />

        <button type="submit">Pay</button>
    </form>
</body>
</html>
